<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
	integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<div class="card mr-4 ml-4">
			<div class="card-body" th:if="${contact}">

				<div class="container text-center">
					<img style="height: 200px; width: 200px; border-radius: 50%" src=""
						th:src="@{'/image/'+${contact.image}}" alt="Contact_profile" />
					<h3>
						<span th:text="${contact.name}" class="mt-3"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h3>


					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${'SCM-'+contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone No.</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container">

						<a class="btn btn-lg" href="#"
							th:href="@{'/user/update-contcat/'+${contact.cId}}"> <i
							class="fas fa-pen-nib" style="color: #1e88e5"></i>
						</a> <a class="btn btn-lg" href="#"
							th:onclick="|deleteContact(${contact.cId},0)|"> <i
							class="fas fa-trash-alt" style="color: red"></i>
						</a>

					</div>
				</div>
			</div>


			<div th:unless="${contact}" class="container text-center">
				<img src="" th:src="@{/image/error.jpg}" style="width: 800px;"
					alt="" />
				<h1 class="text-white bg-danger">You don't have permission to
					see this Contact</h1>
			</div>


		</div>
	</section>
</body>
</html>
