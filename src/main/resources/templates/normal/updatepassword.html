<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<div class="card mr-4 ml-4">
			<div class="card-body">

				<h1 class="text-secondary text-center mb-4"
					style="letter-spacing: 2px;">
					<u>Update Password</u>
				</h1>

				<form action="" th:action="@{/user/doUpdatePassword}" method="post"
					th:object="${user}">

					<div class="alert text-center" role="alert"
						style="font-weight: bold;" th:if="${session.msg}"
						th:classappend="${session.msg.type}">
						<span th:text="${session.msg.content}"></span>
						<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
					</div> 


					<table class="table">
						<tbody>

							<tr>
								<td><h5 class="text-secondary">Old Password</h5></td>
								<td>:</td>
								<td><input class="form-control" type="password"
									name="oldPassword" /></td>
							</tr>


							<tr>
								<td><h5 class="text-secondary">New Password</h5></td>
								<td>:</td>
								<td><input class="form-control" type="password"
									name="password"
									th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" />
									<div class="invalid-feedback"
										th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
								</td>
							</tr>


							<tr>
								<td><h5 class="text-secondary">Re-Enter New Password</h5></td>
								<td>:</td>
								<td><input class="form-control" type="password"
									name="rePassword"
									th:classappend="${#fields.hasErrors('rePassword')} ? 'is-invalid' : ''" />
									<div class="invalid-feedback"
										th:each="e : ${#fields.errors('rePassword')}" th:text="${e}"></div></td>
							</tr>


						</tbody>
					</table>

					<div class="container text-center">
						<button type="submit" class="btn btn-outline-info">Update
							Password</button>
					</div>

				</form>

			</div>
		</div>
		
		<script>

			$(document).ready(() => {
				$('.item').removeClass('clicked');
				$('#setting-link').addClass('clicked');
			});

		</script>

	</section>
</body>
</html>
