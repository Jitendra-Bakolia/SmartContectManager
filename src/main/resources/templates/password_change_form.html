<link rel="stylesheet" href="#" th:href="@{/css/loginstyle.css}" />

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="container" style="margin-top: 50px;">
			<div class="row ">
				<div class="col-md-6 offset-3">
					<div class="card">
						<div class="card-header bg-success">
							<h3 class="text-center text-white">SET NEW PASSWORD</h3>
						</div>

						<form action="" th:action="@{/doUpdatePassword}"
							method="post" th:object="${user}">

							<!-- message -->
							<div class="alert text-center mt-2" role="alert"
								style="font-weight: bold;" th:if="${session.msg}"
								th:classappend="${session.msg.type}">
								<span th:text="${session.msg.content}"></span>
								<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
							</div>



							<div class="container my-3">
								<h5 class="text-secondary">New Password</h5>

								<input class="form-control" type="password" name="password" required="required"
									th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" />
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>


								<h5 class="text-secondary">Re-Enter New Password</h5>
								<input class="form-control" type="password" name="rePassword" required="required"
									th:classappend="${#fields.hasErrors('rePassword')} ? 'is-invalid' : ''" />
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('rePassword')}" th:text="${e}"></div>



								<div class="container text-center mt-4">
									<button type="submit" class="btn btn-outline-success">Update
										Password</button>
								</div>
							</div>

						</form>


					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
